<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>formcontact</title>
</head>

<body>
    <div id="form">
        <div id="header">
            <h1>Contacto do Usuário</h1>
            <p class="require">* Obrigatório</p>
        </div>
        <div class="input" id="one">
            <p>Name: <span class="require">*</span></p>
            <input type="text" placeholder="Issufi" id="fname" required />
            <input type="text" placeholder="Bj" id="lname" />
        </div>
        <div class="input" id="two">
            <p>Email: <span class="require">*</span></p>
            <input type="text" placeholder="issufibj@gmail.com" id="email" required />
        </div>
        <div class="input" id="three">
            <p>Motivo do contato: <span class="require">*</span></p>
            <form id="reason">
                <input type="radio" name="reason" value="Query" id="query" required /><label for="query">Consulta</label><br />
                <input type="radio" name="reason" value="Feedback" id="feedback" /><label for="feedback">Comentários</label><br />
                <input type="radio" name="reason" value="Complaint" id="complaint" /><label for="complaint">Reclamação</label><br />
                <input type="radio" name="reason" value="Other" id="other" /><label for="other">Outros</label>
            </form>
        </div>
        <div class="input" id="four">
            <p id="commentp">Comentários: <span class="require">*</span></p>
            <p id="smalltext"><a href="https://www.markdownguide.org/basic-syntax/">Markdown</a> Supported</p>
            <textarea id="comment" maxlength="250" required></textarea>
            <span id="counter">0/250</span>
        </div>
        <div id="button">
            <input type="submit" value="Submit" onclick="submit();" />
        </div>
    </div>
    <p id="result"></p>
    <script src="script.js"></script>
</body>

</html>
